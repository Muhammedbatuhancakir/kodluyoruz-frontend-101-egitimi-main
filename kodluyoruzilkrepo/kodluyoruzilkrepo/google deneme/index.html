<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- google logosunu düzenlendiği kısım -->
    <header class="ortala">
        <img src="https://raw.githubusercontent.com/kerimkosem/Patika-Frontend-Web-Development-Courses/main/CSS/Odev2/google.jpg" alt="Google">
    </header>
    <!-- arama yeri,butonlar ve listeler -->
    <section class="container">
        <article class="search-area">
            <ul style="list-style-type: none;">
                <li style="padding-top: 1px;">Search the web using Google!</li>
                <li>
                    <input type="text" value size="40">
                </li>
                <li>
                    <button>SEARCH</button>
                    <button>ı'm feeling lucky.</button>
                </li>
            </ul>
        </article>
        <!-- content - box kısmı -->
        <article class="content">
            <div class="box1">
                <ul class="ul" style="padding-top: 10px;">
                    <li>Special Searches</li>
                    <li>
                        <a href="https://www.google.com/">Stanford Search</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="box2">
                <ul class="ul">
                    <li>
                        <a href="https://support.google.com/websearch/?visit_id=637827827975678441-1575748647&hl=tr&rd=2#topic=3378866">Help!</a>
                    </li>
                    <li>
                        <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About oogle!</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Company Info</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Google logos</a>
                    </li>
                </ul>
            </div>
            <div class="box3">
                <ul class="ul">
                    <li>Get Google <br>updates monthly
                    </li>
                    <li>
                        <input type="text" name="emailaddr"
                        value="your email">
                    </li>
                    <li>
                        <button>
                            Subscribe
                        </button>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </li>
                </ul>
            </div>
        </article>  

    </section>
    <!-- son kısım - Footer -->
    <footer class="Footerli">
        <br>
        <br>
